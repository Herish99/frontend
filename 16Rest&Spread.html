<body>

    <h2>Rest Vs Spread</h2>
    <h2>...</h2>
    <p>
        Rest and spread are two related concepts in JavaScript that are represented by the same syntax (...), but they
        are used in different contexts and serve different purposes.
    </p>

    <script>
        //========================= Rest operator starts ===========================

        //recieve multiple 'arguments' in single 'parameter'    #### !important
        
        // Rest Operator:
        // The rest operator (...) is used in function parameters or array destructuring to collect multiple elements into an array. It allows you to represent an indefinite number of arguments or elements as an array.

        //[1]........In function parameters:           !important
        function sum(...numbers) {
            return numbers.reduce((accumulator, currentValue) => accumulator + currentValue, 0);
        }

        console.log(sum(1, 2, 3, 4, 5)); // 15



        // ********** Reduce concept start ****************

        // for numbers.reduce() clarification
        // The reduce() method in JavaScript is used to iterate over an array and accumulate the values of its elements into a single value. It applies a callback function to each element of the array, resulting in a 'single output value'.

        //The reduce() method is versatile and can be used to perform various operations on arrays, such as calculating averages, finding maximum or minimum values, filtering elements, and more. It provides a powerful way to process array elements and produce a single result based on those values.

        // ********** Reduce concept ends ****************

        //[2]...... In array destructuring
        const [a, b, ...rest] = [1, 2, 3, 4, 5];
        console.log(a); // 1
        console.log(b); // 2
        console.log(rest); // [3, 4, 5]
        // The rest operator gathers the remaining elements into an array, even if there are no elements left, the resulting array will be empty.

        // ==================== Rest Operator ends ==============================





        // ====================Spread Operator starts ===========================

        // sending multiple arguments in diff parameter respectivly   ####  !important

        // The spread operator (...) is used to expand or spread elements from an iterable (like an array or string) into another array, function call arguments, or object literals.

        // Spreading an array into another array:.......................................
        const arr1 = [1, 2, 3];
        const arr2 = [4, 5, 6];
        const combined = [...arr1, ...arr2];

        console.log(combined); // [1, 2, 3, 4, 5, 6]

        // Spreading an array as function arguments:...................................
        function greet(name, age) {
            console.log(`Hello ${name}! You are ${age} years old.`); //template literal is used.
        }

        const person = ['John Doe', 30];
        greet(...person); // Hello John Doe! You are 30 years old.

        // Spreading an object into another object (object merging):.......................
        const obj1 = { x: 1, y: 2 };
        const obj2 = { z: 3 };
        const merged = { ...obj1, ...obj2 };

        console.log(merged); // { x: 1, y: 2, z: 3 }

        // ====================== Spread Operator ends ===========================

        // Overall, the rest operator collects multiple elements into an array, while the spread operator spreads or expands elements from an iterable into other data structures like arrays, function arguments, or object literals.



//============================ E.G ==============================

        // function addition(a,d) {
        //     return a+d
        // }
        // console.log(addition(50,80)); 
        // console.log(addition(50,840));
        // console.log(addition(580,840));
        // Exmpale of Rest [recieve multiple 'arguments' in single 'parameter'] START
        function addition(a, ...data) {
            console.log(" value of a is ", a);
            console.log(" value of data is ", data);
            otherdata = 0
            data.forEach(val => {
                console.log(val);
                otherdata += val
            });
            console.log("otherdata ", otherdata);
            return a + otherdata
        }

        arr = [540, 90, 80, 960, 90]
        arr = [540, 90, 80, 960]
        arr = [540, 90, 80, 960, 90, 898, 45]
        console.log(addition(50, 80));
        console.log(addition(50, 840));
        console.log(addition(580, 840, 78, 45));

        // Exmpale of Rest [recieve multiple arguments in single parameter] END



        // Exmpale of Spread [sending multiple arguments in diff parameter respectivly] START
        function userDetails(username, email, gender) {
            console.log(username, email, gender);
        }

        // userDetails("test","tops","male")
        arrayOfUserDetails = ["test", "tops", "male"]
        arrayOfUserDetailsObj = { "a": "test", "b": "tops", "c": "male" } //Spread syntax requires ...iterable[Symbol.iterator] to be a function
        console.log(Object.entries(arrayOfUserDetailsObj));
        userDetails(...arrayOfUserDetails)
        userDetails(...Object.entries(arrayOfUserDetailsObj))
       // Exmpale of Spread [sending multiple arguments in diff parameter respectivly] START
    </script>
