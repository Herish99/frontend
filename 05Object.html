<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <h1>object</h1>

    <script>
        //Object    

        //Objects are accessed using its key : value property.
        //To access any value of object u have to give its key. like below example
        //Object are identified as curly bracets.

        let user = {"fname":"herish" , "age": 5 , "lname" : "parmar" , "hobby": null}
        console.log(user[0]);       //as like array it doesnt have index so this kind will show error undefined.
        console.log(user.age);      //giving it a key will result you in its value.
        console.log(user.fname);
        console.log(user.lname);
        console.log(user.hobby);
        console.log(typeof user.hobby);     //type of will result in object.

        

        
    </script>
</body>
</html>
